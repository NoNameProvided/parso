language: node_js
node_js:
  - 'lts/*'
install:
  - npm ci
script:
  - npm run prettier:check
  - npm run lint:check
  - npm run test:ci
  - npm run build
before_deploy:
  - cp package.json build/package.json
  - cp LICENSE build/LICENSE
  - cp README.md build/README.md
  - cp CHANGELOG.md build/CHANGELOG.md
  - cd build
